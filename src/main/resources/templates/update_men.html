<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>EleOnora</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Product Management System</h1>
		<hr>
		<h2>Update Product</h2>

		<form action="#" th:action="@{/saveProduct}" th:object="${men}" method="POST">
			
			<!-- Add hidden form field to handle update -->
							
							<input type="hidden" th:field="*{id}">
							
							<label class="col-form-label">Name</label>
							<input type="text" th:field="*{name}" class="form-control">
						
							<label class="col-form-label">Description</label>
							<input type="text" th:field="*{description}" class="form-control">
						
							<label class="col-form-label">Image</label>
							<input type="text" th:field="*{image}" class="form-control">
						
							<label class="col-form-label">Price</label>
							<input type="text" th:field="*{price}" class="form-control">
							
							<label class="col-form-label">Quantity</label>
							<input type="text" th:field="*{quantity}" class="form-control">
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Product List</a>
	</div>
</body>
</html>
