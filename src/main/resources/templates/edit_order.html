<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8" />
<title>Edit Order</title>
</head>
<body>
    <div align="center">
        <h1>Edit Order</h1>
        <br />
        <form action="#" th:action="@{/saveo}" th:object="${ordering}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>Order ID:</td>
                    <td>
                        <input type="text" th:field="*{oid}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>             
                    <td>Zip Code:</td>
                    <td>
                        <input type="text" th:field="*{zip}" />
                    </td>
                </tr>
                <tr>
                    <td>Telephone Number:</td>
                    <td><input type="text" th:field="*{tel}" /></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text" th:field="*{address}" /></td>
                </tr>
                <tr>
                    <td>Special note:</td>
                    <td><input type="text" th:field="*{special}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
